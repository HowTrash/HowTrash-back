version: "3"

volumes:
  mysql_data:
  nginx:

services:
  mysqldb:
    build:
      context: ./db
      dockerfile: Dockerfile
    env_file:
      - "./db/db.env"
    ports:
      - "8989:3306"
    volumes:
      - "mysql_data:/var/lib/mysql"
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      bash -c "python wait_mysql.py &&
               python manage.py makemigrations &&
               python manage.py migrate &&
               python manage.py runserver 0.0.0.0:8080"
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    depends_on:
      - mysqldb
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx:/etc/nginx
    depends_on:
      - mysqldb
      - backend
